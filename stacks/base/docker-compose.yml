version: '3'

services:

    # localhost service that automatically proxy to docker containers
  traefik:
    image: traefik:v2.1
    container_name: traefik
    ports:
      - "8080:8080"
      - "80:80"
      - "443:443"
    volumes:
      - $PWD/traefik.yml:/etc/traefik/traefik.yml
      - /var/run/docker.sock:/var/run/docker.sock:ro

  adminer:
    build: ./dockerfiles/adminer
    container_name: adminer
    environment:
      - TZ=Europe/Prague
      - ADMINER_PLUGINS=tables-filter dump-date
    labels:
      traefik.http.routers.adminer.rule: Host("adminer.localtest.me")

  mysql: # Shared DB container
    image: mariadb:10.5
    container_name: mysql
    environment:
      - TZ=Europe/Prague
      - MYSQL_ROOT_PASSWORD
    volumes:
      - ./mysql-data:/var/lib/mysql
    ports:
      - "3316:3306"

  mailhog:
    image: mailhog/mailhog:latest
    container_name: mailhog
    environment:
      - TZ=Europe/Prague
    labels:
      traefik.http.routers.mailhog.rule: Host(`mailhog.localtest.me`)
      traefik.http.services.mailhog.loadbalancer.server.port: 8025

  # lze sledovat trafic p≈ôes - redis-cli -p 6380 monitor (instalace redis-cli)
  redis:
    image: redis:alpine
    container_name: redis
    environment:
      - TZ=Europe/Prague

  redisadmin:
    image: erikdubbelboer/phpredisadmin:latest
    container_name: redisadmin
    environment:
      - ADMIN_USER=admin
      - ADMIN_PASS=admin
      - REDIS_1_HOST=redis
      - REDIS_1_PORT=6379
    links:
      - redis
    labels:
      traefik.http.routers.phpredisadmin.rule: Host("redisadmin.localtest.me")


networks:
  default:
    external:
      name: dev